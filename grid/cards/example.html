<!-- #region head -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link rel="stylesheet" href="default.css">
  <style>
    h1 {
      color: red;
    }
    .container {
      border: 3px solid #000;
      padding: 10px 20px;

      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 100px;
      height: 150px;

      border: 2px solid #00f;
      background-color: yellowgreen;
    }
  </style>
  <script src="app.js" defer></script>
</head>
<!-- #endregion -->
<body>
  <header>
    <h1>Example</h1>
    <input type="number" style="font-size: 24px;" min="1" max="99" value="8">
  </header>

  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
